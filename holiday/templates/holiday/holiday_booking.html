{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="text-muted">Make a Holiday/Project Booking</h2>
        </div>
    </div>
</div>
<br>
<br>
<div class="row">
    <div class="col-md-8 mt-1 offset-md-2">
        <div class="card-body text-bold">
            <form class="form-group col-lg-8" action="#" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form | crispy }}

                <input type="submit" value="Submit" class="btn btn-primary mt-3">

            </form>
        </div>
    </div>
</div>


{% endblock %}
